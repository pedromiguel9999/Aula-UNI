<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Formulário</title>
</head>
<body>
  <form method="post" action="">
    <label for="cpf">CPF:</label>
    <input type="text" id="cpf" name="cpf"><br><br>
    
    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome" size="40"><br><br>
    
    <label>Categoria:</label>
    <input type="checkbox" id="leitura" name="categoria" value="leitura">
    <label for="leitura">Leitura</label>
    
    <input type="checkbox" id="cinema" name="categoria" value="cinema">
    <label for="cinema">Cinema</label>
    
    <input type="checkbox" id="esportes" name="categoria" value="esportes">
    <label for="esportes">Esportes</label>
    
    <input type="checkbox" id="culinaria" name="categoria" value="culinaria">
    <label for="culinaria">Culinária</label><br><br>
    
    <label for="idade">Idade:</label>
    <select id="idade" name="idade">
      <option value="menos18">Menos de 18 anos</option>
      <option value="18a30">18 a 30 anos</option>
      <option value="31a50">31 a 50 anos</option>
      <option value="mais50">Mais de 50 anos</option>
    </select><br><br>
    
    <button type="submit">Enviar</button>
    <button type="button" onclick="cancelar()">Cancelar</button>
  </form>

  <script>
    function cancelar() {
      // Implemente aqui o comportamento desejado para o botão "Cancelar"
      alert("Operação cancelada!");
    }
  </script>
</body>
</html>
